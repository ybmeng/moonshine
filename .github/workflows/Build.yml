name: Build DMG

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Moonshine DMG
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Build and create DMG
        run: ./scripts/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Moonshine.dmg
          path: Moonshine.dmg

      - name: Upload DMG to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.event.release.tag_name }}" Moonshine.dmg
